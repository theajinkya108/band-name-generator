<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Name Generator</title>
</head>
<body>
    <h1>Welcome to the Band Name Generator🥁🎸📻</h1>
    <form method="post">
        {% csrf_token %}
        <label for="city">What's the name of the city you grew up in?</label><br>
        <input type="text" id="city" name="city"><br><br>
        <label for="pet">What's your pet's name?</label><br>
        <input type="text" id="pet" name="pet"><br><br>
        <button type="submit">Generate Band Name</button>
    </form>
    {% if band_name %}
        <h2>Your band name could be: {{ band_name }}</h2>
    {% endif %}
</body>
</html>
